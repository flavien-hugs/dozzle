services:
    dozzle.local:
        image: amir20/dozzle:${DOZZLE_VERSION:-pr-4307}
        container_name: dozzle
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./data/admin/profile.json:/data/config/profile.json:ro
            - ./data/users.yml:/data/users.yml:ro
            - ${DOZZLE_USER_DIRS:-./data}:/data
        networks:
            - proxy
        environment:
            # --- variables pour nginx-proxy ---
            VIRTUAL_HOST: $DOZZLE_VIRTUAL_HOST
            VIRTUAL_PORT: $DOZZLE_VIRTUAL_PORT
            LETSENCRYPT_HOST: $DOZZLE_LETSENCRYPT_HOST
            LETSENCRYPT_EMAIL: $DOZZLE_LETSENCRYPT_EMAIL
            
            # --- variables pour Dozzle lui-mÃªme ---
            DOZZLE_AUTH_PROVIDER: simple
            DOZZLE_NO_ANALYTICS: true
            DOZZLE_HOSTNAME: $DOZZLE_HOSTNAME
        healthcheck:
            test: [ "CMD", "/dozzle", "healthcheck" ]
            interval: 3s
            timeout: 30s
            retries: 5
            start_period: 30s

networks:
  proxy:
    external: true
