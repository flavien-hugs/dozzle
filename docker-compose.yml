version: "3.9"

services:
  dozzle.local:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/admin/profile.json:/data/config/profile.json:ro
      - ./data/users.yml:/data/users.yml:ro
    healthcheck:
      test: [ "CMD", "/dozzle", "healthcheck" ]
      interval: 3s
      timeout: 30s
      retries: 5
      start_period: 30s
